version: "3.8"

services:
  proxy:
    build:
      context: .
      dockerfile: Dockerfile.proxy
    ports:
      - "8000:8080"
    environment:
      - WORKER_URLS=http://worker-1:8000
      - MAX_QUEUE_SIZE=100
      - REQUEST_TIMEOUT=600
      - HEALTH_CHECK_INTERVAL=10
    depends_on:
      - worker-1
    restart: unless-stopped
    networks:
      - ltx-network

  worker-1:
    build: .
    command: python /app/server.py
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - HF_HOME=/runpod-volume/huggingface
      - TRANSFORMERS_CACHE=/runpod-volume/huggingface
      - MODEL_VARIANT=${MODEL_VARIANT:-distilled}
    volumes:
      - /runpod-volume:/runpod-volume
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    networks:
      - ltx-network

networks:
  ltx-network:
    driver: bridge
